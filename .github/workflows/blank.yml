# Workflow de CI para RidECI Kratos Authentication Service
# Este workflow compila el proyecto y ejecuta tests

name: CI - Build & Test

# Define cu치ndo se ejecuta el workflow
on:
  # Se ejecuta cuando hay un push a las ramas main o develop
  push:
    branches: 
      - main
      - develop
  
  # Se ejecuta cuando hay un pull request hacia main o develop
  pull_request:
    branches: 
      - main
      - develop
  
  # Permite ejecutar el workflow manualmente desde la pesta침a Actions
  workflow_dispatch:

# Variables de entorno globales para todo el workflow
env:
  JAVA_VERSION: '17'

# Define los jobs (trabajos) que se ejecutar치n
jobs:
  
  # Job principal: compilar y testear
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Descargar el c칩digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Paso 2: Configurar Java 17
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      # Paso 3: Cachear dependencias de Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Paso 4: Compilar el proyecto
      - name: Build project
        run: mvn -B clean compile --show-version
      
      # Paso 5: Ejecutar tests
      - name: Run tests
        run: mvn -B test
      
      # Paso 6: Subir resultados de los tests como artifact (opcional)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
      
      # Paso 7: Crear el JAR
      - name: Package application
        run: mvn -B package -DskipTests
      
      # Paso 8: Subir el JAR generado como artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7
